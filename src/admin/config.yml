backend:
  name: github
  branch: master
  repo: jboolean/art-coop

publish_mode: editorial_workflow
media_folder: src/assets/uploads
public_folder: /assets/uploads
show_preview_links: true
local_backend: true

collections:
  - name: home
    label: 'Home sections'
    label_singular: 'section'
    folder: src/home
    extension: md
    format: yaml-frontmatter
    sortable_fields:
      - position
    create: false
    delete: false
    editor:
      preview: false
    fields:
      - name: title
        label: Title
        widget: string
      - name: hideInNavigation
        label: Hide in navigation
        widget: boolean
        required: false
        default: false
      - name: position
        label: Display position
        widget: number
        min: 0
        step: 1
      - name: body
        label: body
        widget: markdown
  - name: study
    label: 'Study sections'
    label_singular: 'section'
    folder: src/study
    extension: md
    format: yaml-frontmatter
    sortable_fields:
      - position
    create: false
    delete: false
    editor:
      preview: false
    fields:
      - name: title
        label: Title
        widget: string
      - name: hideInNavigation
        label: Hide in navigation
        widget: boolean
        required: false
        default: false
      - name: position
        label: Display position
        widget: number
        min: 0
        step: 1
      - name: body
        label: body
        widget: markdown
  - name: carousels
    label: Carousel data
    label_singular: carousel
    description: |
      Collections of data displayed in carousels and grids
    editor:
      preview: false
    files:
      - name: people
        label: People
        label_singular: person
        file: src/_data/people.json
        fields:
          - name: people
            label_singular: person
            widget: list
            allow_add: true
            summary: '{{name}} ({{personTitle}})'
            fields:
              - name: category
                required: false
                widget: select
                options:
                  - 'Artists / Field Partners'
                  - 'Grantmakers'
              - name: name
                label: Name
                widget: string
              - name: personTitle
                label: Title
                widget: string
              - name: url
                widget: string
                pattern:
                  - https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)
                  - Must be a URL
      - name: interventions
        label: Interventions
        label_singular: intervention
        file: src/_data/interventions.json
        fields:
          - name: interventions
            label_singular: intervention
            widget: list
            allow_add: true
            summary: '[{{interventionType}}] {{practice}}'
            fields:
              - name: interventionType
                label: Type of intervention
                widget: select
                options:
                  - 'Internal Work'
                  - 'Governance Shifts'
                  - 'New Tools/Types of Support'
                  - 'Investment/Endowment Shifts'
                  - 'Take a Systems-Change Approach'
                  - 'Policy Advocacy'
              - name: practice
                label: Practice or action
                widget: markdown
                minimal: true
                buttons: ['italic']
                editor_components: []
                modes: ['rich_text']
              # - name: sector
              #   label: Public sector, nonprofit, or foundation work?
              #   widget: select
              #   options:
              #     - Nonprofits
              #     - Foundations
              #     - Public sector
              #     - VC / Investment
              #   default:
              #     - Nonprofits
              #     - Foundations
              #     - Public sector
              #   multiple: true
              - name: exampleColleagues
                label: Examples of colleagues who are doing this work
                widget: markdown
                minimal: true
                buttons: ['link']
                editor_components: []
                modes: ['rich_text']
              - name: legal
                label: Legal Q&A
                hint: Include links to legal Q&A
                required: false
                widget: markdown
                minimal: true
                buttons: ['link']
                editor_components: []
                modes: ['rich_text']
