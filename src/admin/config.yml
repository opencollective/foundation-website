      #                 - Must be a URL
      - name: concepts
        label: Concepts
        label_singular: concept
        file: src/_data/concepts.json
        fields:
          - name: concepts
            label_singular: concept
            widget: list
            summary: '{{conceptTitle}}'
            fields:
